about.whoarewe.title: Qui sommes nous ?
about.whoarewe.description1: Game’Her est une association de loi 1901 créée en août 2017 dont les valeurs sont la mixité, la diversité et l’inclusion dans les domaines du jeu vidéo, de l’audiovisuel et de l’esport.
about.whoarewe.description2: "Afin de rendre plus visibles les identités plurielles, au niveau du genre mais aussi de l’orientation sexuelle et de la culture, nous menons des actions diverses : sensibiliser aux stéréotypes et lutter contre les discriminations présentes dans le monde du jeu vidéo, mettre en valeur des jeux inclusifs et des politiques respectueuses de la diversité au sein de ceux-ci, et offrir plus d’opportunités aux femmes d’atteindre des sphères semi-professionnelles et professionnelles en tant que joueuses."
about.whoarewe.description3: "Nous participons également à l’inclusion des personnes en situation de handicap. À cette fin, nous agissons à deux niveaux : la sensibilisation des équipes de développement afin de rendre leur média plus accessible, et l’information des personnes présentant un handicap au sujet des outils existants qui peuvent être adaptés à leur situation."
about.whoarewe.description4: Game’Her entreprend aussi des actions à destination des enfants et de leurs parents. Nous accompagnons les enfants dans la découverte du monde du jeu vidéo, de l’audiovisuel et de l’esport ; et informons les parents sur ces domaines.
about.whoarewe.description5: Nos actions regroupent l’information et la sensibilisation via des campagnes de communication et des articles de presse, la participation à des tables rondes et des festivals, l’organisation de tournois mixtes, la création d’émissions et de débats. Nous collaborons également avec d’autres associations et des partenaires externes.
about.whoarewe.description6: L’association compte actuellement une vingtaine de bénévoles. L’équipe est composée de personnes passionnées par le jeu vidéo, l’audiovisuel et l’esport qui se rassemblent afin d’œuvrer pour plus d’inclusion et de diversité dans ces domaines.
about.whoarewe.aside: Game'Her est une association ayant pour but de promouvoir la mixité, la diversité et l’inclusion dans les domaines du jeu vidéo, de l’audiovisuel et de l’esport. Nos actions regroupent la sensibilisation, l’information, la participation à des événements, l’organisation de tournois mixtes et la collaboration.
